backend:
  name: github
  repo: LaxyVibe/LaxyGuideCMS
  branch: main
publish_mode: editorial_workflow
media_folder: public/media
public_folder: /media
# Use Cloudinary for media management
media_library:
  name: cloudinary
  config:
    cloud_name: dui2mxeuh
    api_key: "569778884527558"

i18n:
  structure: single_file

  # Required - a list of locales to show in the editor UI
  locales: [en, jp, kr, zh, zh-tw]

  default_locale: en
collections:
  - name: displayItems
    label: Display Items
    folder: content/displayItems/{{locale}}
    i18n: true
    create: true
    slug: "{{slug}}"
    preview_path: "display/{{slug}}"
    sortable_fields: ["title", "year"]
    fields:
      - { label: Title, name: title, widget: string, i18n: translate }
      - { label: Short Title, name: shortTitle, widget: string, required: false, i18n: translate }
      - { label: Slug, name: slug, widget: string, pattern: ['^[a-z0-9-]+$', 'Use lowercase, numbers, hyphens'], i18n: false }
      - { label: Category, name: category, widget: select, options: [painting, sculpture, artifact, document, interactive, other], i18n: false }
      - { label: Year, name: year, widget: number, value_type: int, required: false, hint: 'Approximate year', i18n: false }
      - { label: Location Code, name: location, widget: string, i18n: false }
      - label: Coordinates
        name: coordinates
        widget: object
        i18n: false
        fields:
          - { label: Latitude, name: lat, widget: number, required: false }
          - { label: Longitude, name: lng, widget: number, required: false }
      - { label: Tags, name: tags, widget: list, summary: '{{fields.item}}', required: false, i18n: false }
      - label: Images
        name: images
        widget: list
        required: false
        i18n: false
        field: { label: Image, name: image, widget: image }
      - { label: Audio Guide, name: audio, widget: audioGuide, required: false, i18n: false }
      - { label: Description, name: body, widget: markdown, i18n: true }
  - name: events
    label: Events
    folder: content/events/{{locale}}
    i18n: true
    create: true
    slug: "{{slug}}"
    preview_path: "event/{{slug}}"
    fields:
      - { label: Title, name: title, widget: string, i18n: translate }
      - { label: Slug, name: slug, widget: string, pattern: ['^[a-z0-9-]+$', 'Use lowercase, numbers, hyphens'], i18n: false }
      - { label: Date & Time, name: date, widget: datetime, format: 'YYYY-MM-DD HH:mm', i18n: false }
      - { label: Location, name: location, widget: string, required: false, i18n: false }
      - { label: Featured Image, name: image, widget: image, required: false, i18n: false }
      - { label: Tags, name: tags, widget: list, required: false, i18n: false }
      - { label: Description, name: body, widget: markdown, i18n: true }

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Decap CMS | Laxy Guide</title>
  <meta name="viewport" content="width=device-width" />
  <script>
    // Disable auto-init to prevent 404 on config.yml and allow manual init in main.js
    window.CMS_MANUAL_INIT = true;
  </script>
  <style>
    .laxy-cms-title { 
      font-size: 16px; 
      font-weight: 600; 
      margin: 0 1rem 0 0; 
      padding: 4px 10px; 
      background: #111; 
      color: #fff; 
      border-radius: 4px; 
      line-height: 1; 
      display: inline-flex; 
      align-items: center; 
      font-family: system-ui, sans-serif;
    }
    /* Ensure header has space */
    header .laxy-cms-title { order: -1; }
    /* Pre-login logo image styling - updated size and color */
    .laxy-prelogin-logo img { 
      display: block; 
      width: 320px; 
      max-width: 100%; 
      height: auto; 
      /* Convert logo to black */
      filter: brightness(0) saturate(100%); 
    }
  </style>
</head>
<body>
  <!-- App entrypoint (Vite will handle module graph) -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
